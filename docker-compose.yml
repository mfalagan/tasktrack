services:
  db:
    image: mysql:8.0
    # ports:
    #   - "3306:3306" # Open for debugging, TODO: remove
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tasktrack
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=root"]
      interval: 1s
      timeout: 1s
      retries: 30
    networks:
      - tasknet

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tasknet

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./front/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - tasknet

volumes:
  mysql_data:

networks:
  tasknet:
    driver: bridge


