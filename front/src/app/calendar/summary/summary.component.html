@if (eventToEdit == null) {
<div class="summary-card">
    <div class="card">
        <div class="card-header">
            <h5> {{ this.day | date }} </h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                @for(event of events; track event) {
                <li class="list-group-item">
                    <div class="event-details">
                        <h5>{{ event.title }}</h5>
                        <p>{{ event.description }}</p>
                    </div>
                    <div class="event-actions">
                        <button class="btn btn-success" (click)="editEvent(event)">Edit</button>
                        <button class="btn btn-secondary" (click)="emitDeleteEvent(event)">Delete</button>
                    </div>
                </li>
                }
            </ul>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" (click)="startAddEvent()">Add Event</button>
            <button class="btn btn-secondary" (click)="emitClosePopup()">Close</button>
        </div>
    </div>
</div>
}
@else {
<app-edit-event [event]="eventToEdit" (cancelEdit)="cancelEdit()" (updateEvent)="persistEdit($event)" />
}
